<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form </title>
	<style>
		body{
                background-image:url("https://r4.wallpaperflare.com/wallpaper/822/923/603/firewatch-mountains-forest-video-games-wallpaper-48a67c2a4f5c17491e30c9c2d2c91b40.jpg");
            }
		body{
			color: greenyellow;
		}
		p{
			color:greenyellow;
		}
		input#submit{
			background-color:#61ae5d;
			border: none;
			padding: 10px;
			
		}
		input#cancel{
			background-color:#d8534e;
			border: none;
			padding: 10px;
			
			
		}
	</style>
</head>
	
	

<body>
	<center>
	<form name="SignUp" method="get" action="">
		<table style="background-color:black; width:450px;" >
		
		<tr bgcolor="#de8704">
			<td colspan=2><center><h2 style="color: white">Sign Up</h2></center></td>

		</tr>
		<tr>
			<td><p>First Name</p></td>
			<td><input type=text placeholder="Enter First Name"></td>
		</tr>
		<tr>
			<td><p>Last Name</p></td>
			<td><input type=text placeholder="Enter Last Name"></td>
		</tr>
		<tr>
			<td><p>Date of Birth</p></td>
			<td>
				<span>
					<select id="date" name="date">
						<option selected value="0">Date</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option>
					</select>
				</span>
				<span>
					<select id="month" name="month">
						<option selected value="0">Month</option>
						<option value="1" >January</option>
        				<option value="2">February</option>
        				<option value="3">March</option>
        				<option value="4">April</option>
        				<option value="5">May</option>
        				<option value="6">June</option>
        				<option value="7">July</option>
        				<option value="8">August</option>
        				<option value="9">September</option>
        				<option value="10">October</option>
        				<option value="11">November</option>
        				<option value="12">December</option>
						
					</select>
				</span>
				<span>
					<select>
						<option selected value="0">Year</option>
						<option value=2017>2017</option>
						<option value=2018>2018</option>
						<option value=2019>2019</option>
						<option value=2020>2020</option>
						<option value=2021>2021</option>
						<option value=2022>2022</option>
						<option value=2023>2023</option>
						
					</select>
				</span>
		</td>
		</tr>
		<tr>
			<td><p>Gender</p></td>
			<td><input type=radio name="gender" value="M">Male <input type=radio name="gender" value="M">Female </td>
		</tr>
		<tr>
			<td><p>Country</p></td>
			<td>
				<select>
				  <option selected value="0">Country</option>
				  <option selected value="1">LK</option>
				  <option selected value="2">IND</option>
				  <option selected value="3">OM</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><p>E-mail</p></td>
			<td><input type=email placeholder="Enter E-mail"></td>
		</tr>
		<tr>
			<td><p>Phone</p></td>
			<td><input type=tel placeholder="Enter Phone"></td>
		</tr>
		<tr>
			<td><p>Password</p></td>
			<td><input type=password ></td>
		</tr>
		<tr>
			<td><p>Confirm Password</p></td>
			<td><input type=password ></td></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="checkbox" name="Agree" value="Agree"> I Agree to the Terms of use </td>
		</tr>
		<tr bgcolor="#de8704" >
			<td colspan="2"><input type="submit" value="Submit" id="submit">&nbsp;<input type="reset" value="Cancel" id="cancel"></td>
			
		</tr>
		
		
	</table></form>
	</center>
	
</body>
</html>
